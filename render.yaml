databases:
  - name: abba-whispers-db
    databaseName: abba_whispers
    user: abba_user
    plan: free

services:
  - type: web
    name: abba-whispers-backend
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn abba_whispers.wsgi:application"
    plan: free
    rootDir: django_backend
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DB_NAME
        fromDatabase:
          name: abba-whispers-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: abba-whispers-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: abba-whispers-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: abba-whispers-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: abba-whispers-db
          property: port
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://abba-whispers-frontend.onrender.com"
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
      - key: CONTACT_EMAIL
        value: info@abbawhispers.com
      - key: PRAYER_TEAM_EMAIL
        value: prayer@abbawhispers.com

  - type: web
    name: abba-whispers-frontend
    runtime: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://abba-whispers-backend.onrender.com/api
      - key: REACT_APP_SITE_URL
        value: https://abba-whispers-frontend.onrender.com